<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Evento</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Registro de Evento</h1>

  <form id="formEvento">
    <label for="fecha_inicio">Fecha de inicio:</label><br>
    <input type="date" id="fecha_inicio" name="fecha_inicio" required><br><br>

    <label for="fecha_fin">Fecha de fin:</label><br>
    <input type="date" id="fecha_fin" name="fecha_fin" required><br><br>

    <label for="tipo_evento">Tipo de evento:</label><br>
    <input type="text" id="tipo_evento" name="tipo_evento" required><br><br>

    <button type="submit">Registrar evento</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
